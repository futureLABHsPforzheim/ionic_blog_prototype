<ion-header>
  <ion-navbar>
    <ion-title>Clock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input type="number" readonly="true" [(ngModel)]="hours"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="number" readonly="true" [(ngModel)]="minutes"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="number" readonly="true" [(ngModel)]="seconds"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
